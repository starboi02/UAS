<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-around align-items-center mt-sm-5 center">
            <button class="btn btn-success" data-target="#mymodel" data-toggle="modal">LOGIN</button>
            <div class="modal" id="mymodel">
                <div class="modal-dialog">
                    <div class="modal-content" style="background: linear-gradient(rgba(210, 255, 225, 0.97), rgba(210, 255, 225, 0.97));" id="authentication">
                        <div class="modal-header">
                            <h2>User Login</h2>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label><b>Application ID</b></label>
                                    <input type="text" name="email" class="form-control" required/>
                                    <label><b>Password</b></label>
                                    <input type="password" name="password" class="form-control mb-4" required>
                                    <input type="submit" name="login" value="Sign In">
                                    <p><a href=""><b>Forget Password</b></a></p>
                                    <p><b>Want to Register?<a href=""> Apply Here</a></b></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
